<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="picture">
                <div class="card-heading">ODIN</div>
        </div>
        <div class="form-container">
            <div class="info">
                <div>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</div>
                <div><br>You know you want to.</div>
            </div>

            <form action="get">
                <div class="input">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>


                <div class="input">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>


                <div class="input">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>


                <div class="input">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number">
                </div>


                <div class="input">
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password">
                </div>


                <div class="input">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="text" name="confirm_password" id="confirm_password">
                </div>


            </form>

            <div class="submission">
                <button type="submit">Create Account</button>

                <div class="alreadyHaveAccount">
                    <div>Already have an account? Log in</div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
