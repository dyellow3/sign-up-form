<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="card-heading">ODIN</div>
        </div>
        <div class="form-container">
            <div class="info">
                <div>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>Sign up <i>now</i> to get started.</div>
                <div><br>You <i>know</i> you want to.</div>
            </div>

            <form action="get">
                <fieldset class="input-container">
                    <div class="input">
                        <label for="first_name">First Name:</label>
                        <input type="text" minlength="1" name="first_name" id="first_name" required>
                    </div>


                    <div class="input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" minlength="1" name="last_name" id="last_name" required>
                    </div>


                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>


                    <div class="input">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: xxx-xxx-xxxx"
                            name="phone_number" id="phone_number" required>
                    </div>


                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" minlength="5" placeholder="Minimum length: 5" name="password" id="password" required>
                    </div>


                    <div class="input">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" minlength="5" name="confirm_password" id="confirm_password" required>
                    </div>
                </fieldset>


                <fieldset class="submission">
                    <button type="submit">Create Account</button>

                    <div class="alreadyHaveAccount">
                        <div>Already have an account? <a href="index.html">Log in</a></div>
                    </div>
                </fieldset>


            </form>


        </div>
    </div>

    <script>
        const password = document.querySelector('#password');
        const confirmPassword = document.querySelector('#confirm_password');
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault();
                alert('Password and Confirm Password do not match');
            }
        });
    </script>

</body>

</html>
